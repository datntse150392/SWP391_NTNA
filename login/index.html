<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Nature Elite</title>
    <link rel="stylesheet" href="./assets/css/styleindex.css">
</head>

<body>
    <div class="wrapper">
        <div class="wrapper-login">
            <div class="login-header">
                <div class="login-header-detail">
                    <h5>Chào mừng Quý khách đến với</h5>
                    <h1>Nha Trang Nature Elite</h1>
                </div>
            </div>
            <div class="login-body">
                <div class="login-option">
                    <button class="login-button"><a href="#">Đăng nhập</a></button>
                    <button class="register-button"><a href="#">Đăng kí</a></button>
                </div>
                <div class="login-form">
                    <div class="login-form-header">
                        <div class="login-form-user">
                            <label for="username">
                                Số điện thoại hoặc email <br>
                                <input id="username" type="text" placeholder="Tài khoản">
                            </label>
                        </div>
                        <div class="login-form-password">
                            <label for="password">
                                Mật khẩu
                                <br>
                                <input type="text" id="passowrd" placeholder="Mật khẩu">
                            </label>
                        </div>
                        <button class="press-login">Đăng nhập <i class="fa-solid fa-right-to-bracket"></i></button>
                    </div>
                    <div class="form-divider">Hoặc</div>

                </div>

            </div>
            <div class="add-on">
                <div class="btn-facebook" readonly="readonly"><a href="#"><i class="fa-brands fa-facebook"></i> Tiếp tục
                        với Facebook</a></div>
                <div class="btn-google" readonly="readonly"><a href="#"><i class="fa-brands fa-google"></i> Tiếp
                        tục với Google</a></div>
            </div>
        </div>

    </div>
    <script src="https://kit.fontawesome.com/ef011c00e2.js" crossorigin="anonymous"></script>
</body>

</html>
